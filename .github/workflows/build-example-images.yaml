name: Build Example OS Images
on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-matrix:
    permissions:
      packages: write
    strategy:
      matrix:
        include:
          - image: ubuntu
            platform: linux/arm64
            runs-on: ubuntu-24.04-arm
          - image: rbpi
            platform: linux/arm64
            runs-on: ubuntu-24.04-arm
          # If you have images that do not require a platform flag, set platform to an empty string:
          # - image: some-other-image
          #   platform: ""
          #   runs-on: ubuntu-latest
      fail-fast: false

    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Check out source code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          # Check if a platform was set; if so, add it to the build command.
          if [ -n "${{ matrix.platform }}" ]; then
            docker build --platform ${{ matrix.platform }} -t ghcr.io/${{ steps.registry_case.outputs.lowercase }}/example-${{ matrix.image }}-os examples/${{ matrix.image }}
            docker run --rm --platform ${{ matrix.platform }} -v /var/run/docker.sock:/var/run/docker.sock --entrypoint /bin/sh -v /build:/output ghcr.io/rancher/elemental-toolkit/elemental-cli:v2.2.0 -c "elemental build-disk --squash-no-compression --system ghcr.io/${{ steps.registry_case.outputs.lowercase }}/example-${{ matrix.image }}-os --config-dir /config --local --output /build --expandable --debug -n ${{ matrix.image }} && mv /build/${{ matrix.image }}.raw /output/"
          else
            docker build -t ghcr.io/${{ steps.registry_case.outputs.lowercase }}/example-${{ matrix.image }}-os examples/${{ matrix.image }}
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock --entrypoint /bin/sh -v /build:/output ghcr.io/rancher/elemental-toolkit/elemental-cli:v2.2.0 -c "elemental build-disk --squash-no-compression --system ghcr.io/${{ steps.registry_case.outputs.lowercase }}/example-${{ matrix.image }}-os --config-dir /config --local --output /build --expandable --debug -n ${{ matrix.image }} && mv /build/${{ matrix.image }}.raw /output/"
          fi

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ steps.registry_case.outputs.lowercase }}/example-${{ matrix.image }}-os

      - uses: actions/upload-artifact@v4
        with:
          name: example-${{ matrix.image }}-os
          path: /build/${{ matrix.image }}.raw
          compression-level: 3
